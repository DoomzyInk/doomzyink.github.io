<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Doomzy Ink Hotline - Listen to cryptic messages from beyond and leave your own mark.">
  <title>The Hotline | Doomzy Ink</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Cinzel:wght@400;700&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/main.css">
  
  <style>
    .hotline-hero {
      background: linear-gradient(rgba(13, 11, 7, 0.85), rgba(13, 11, 7, 0.9)), url('assets/images/hotline-bg.jpg') no-repeat center center/cover;
      min-height: 50vh;
      display: flex;
      align-items: center;
      text-align: center;
      padding: 120px 0 80px;
      position: relative;
      overflow: hidden;
    }
    
    .tape-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('assets/images/tape-texture.png') repeat;
      opacity: 0.1;
      pointer-events: none;
    }
    
    .hotline-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    .hotline-player {
      background: #1a1712;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid #2a2620;
      margin-top: -50px;
      position: relative;
      z-index: 2;
    }
    
    .player-header {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
    }
    
    .player-header h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--accent-color);
    }
    
    .player-subtitle {
      color: var(--secondary-color);
      font-size: 1.1rem;
      margin-bottom: 20px;
    }
    
    .tape-deck {
      width: 100%;
      height: 200px;
      background: #0d0b07;
      border: 2px solid #2a2620;
      border-radius: 10px;
      margin: 30px 0;
      position: relative;
      overflow: hidden;
    }
    
    .tape-reel {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #2a2620;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .tape-reel.left {
      left: 50px;
    }
    
    .tape-reel.right {
      right: 50px;
    }
    
    .tape-reel::after {
      content: '';
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #0d0b07;
    }
    
    .tape {
      position: absolute;
      width: 300px;
      height: 70px;
      background: #2a2620;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--light-text);
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 0.8rem;
    }
    
    .tape::before, .tape::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #0d0b07;
    }
    
    .tape::before {
      left: 20px;
    }
    
    .tape::after {
      right: 20px;
    }
    
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    
    .control-btn {
      background: #0d0b07;
      border: 2px solid #2a2620;
      color: var(--secondary-color);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .control-btn:hover {
      background: var(--accent-color);
      color: var(--dark-bg);
      transform: scale(1.1);
    }
    
    .control-btn.play {
      width: 80px;
      height: 80px;
      font-size: 2rem;
      background: var(--primary-color);
      color: var(--light-text);
    }
    
    .messages-container {
      margin-top: 60px;
    }
    
    .messages-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .messages-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }
    
    .message-card {
      background: #1a1712;
      border-radius: 10px;
      padding: 25px;
      border-left: 4px solid var(--accent-color);
      position: relative;
      transition: var(--transition);
    }
    
    .message-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    
    .message-meta {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: var(--secondary-color);
    }
    
    .message-user {
      font-weight: 700;
      color: var(--accent-color);
    }
    
    .message-time {
      opacity: 0.7;
    }
    
    .message-text {
      line-height: 1.6;
      margin-bottom: 15px;
    }
    
    .message-actions {
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
    }
    
    .message-action {
      color: var(--secondary-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: var(--transition);
    }
    
    .message-action:hover {
      color: var(--accent-color);
    }
    
    .message-form {
      margin-top: 50px;
      background: #1a1712;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #2a2620;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: var(--secondary-color);
      font-family: 'Cinzel', serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 15px;
      background: #0d0b07;
      border: 1px solid #2a2620;
      border-radius: 5px;
      color: var(--light-text);
      font-family: 'IM Fell English', serif;
      font-size: 1rem;
      transition: var(--transition);
    }
    
    textarea.form-control {
      min-height: 150px;
      resize: vertical;
    }
    
    .btn-submit {
      background: var(--primary-color);
      color: var(--light-text);
      border: none;
      padding: 15px 30px;
      border-radius: 5px;
      font-family: 'Cinzel', serif;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: var(--transition);
      width: 100%;
    }
    
    .btn-submit:hover {
      background: var(--accent-color);
      transform: translateY(-3px);
    }
    
    @media (max-width: 768px) {
      .hotline-player {
        padding: 30px 20px;
        margin: -30px 15px 0;
      }
      
      .tape {
        width: 200px;
        font-size: 0.7rem;
      }
      
      .tape-reel.left {
        left: 20px;
      }
      
      .tape-reel.right {
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <main-header></main-header>

  <!-- Hotline Hero -->
  <section class="hotline-hero">
    <div class="tape-overlay"></div>
    <div class="hotline-container">
      <h1>The Hotline</h1>
      <p class="hero-subtitle">Listen to cryptic messages from beyond and leave your own mark.</p>
    </div>
  </section>

  <!-- Hotline Player -->
  <section class="section">
    <div class="container">
      <div class="hotline-player">
        <div class="player-header">
          <h2>VOICEMAIL #666</h2>
          <p class="player-subtitle">Last updated: <span id="last-updated">Just now</span></p>
        </div>
        
        <div class="tape-deck">
          <div class="tape-reel left"></div>
          <div class="tape">Doomzy Hotline</div>
          <div class="tape-reel right"></div>
        </div>
        
        <div class="player-controls">          
          <button class="control-btn" id="prev-btn" aria-label="Previous">
            <i class="fas fa-step-backward"></i>
          </button>
          
          <button class="control-btn play" id="play-btn" aria-label="Play">
            <i class="fas fa-play" id="play-icon"></i>
          </button>
          
          <button class="control-btn" id="next-btn" aria-label="Next">
            <i class="fas fa-step-forward"></i>
          </button>
        </div>
        
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="time-display">
            <span id="current-time">0:00</span>
            <span id="duration">2:45</span>
          </div>
        </div>
      </div>
      
      <div class="messages-container">
        <div class="messages-header">
          <h2 class="section-title">Recent <span>Messages</span></h2>
          <p>Voices from the void</p>
        </div>
        
        <div class="messages-grid" id="messages-grid">
          <!-- Messages will be loaded by JavaScript -->
        </div>
        
        <div class="message-form">
          <h3>Leave a Message</h3>
          <p>Your voice will be added to the collective.</p>
          
          <form id="message-form">
            <div class="form-group">
              <label for="user-name">Your Name (Optional)</label>
              <input type="text" id="user-name" class="form-control" placeholder="Anonymous">
            </div>
            
            <div class="form-group">
              <label for="user-message">Your Message</label>
              <textarea id="user-message" class="form-control" placeholder="Speak your truth..." required></textarea>
            </div>
            
            <button type="submit" class="btn-submit">
              Send to the Void
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <main-footer></main-footer>

  <!-- JavaScript -->
  <script src="assets/js/components/header.js"></script>
  <script src="assets/js/components/footer.js"></script>
  <script src="assets/js/main.js"></script>
  
  <script>
    // Messages data
    const messages = [
      {
        id: 1,
        user: 'The Watcher',
        time: '2 hours ago',
        message: 'The stars are aligning. The time is near. Can you feel it in the air? The veil grows thin...',
        likes: 13,
        replies: 3
      },
      {
        id: 2,
        user: 'Echo',
        time: '5 hours ago',
        message: 'I\'ve seen the signs in my dreams. The spiral calls to us all. We must be ready.',
        likes: 8,
        replies: 1
      },
      {
        id: 3,
        user: 'Unknown',
        time: '1 day ago',
        message: 'Beware the 13th hour. The door will open. Will you step through?',
        likes: 21,
        replies: 7
      },
      {
        id: 4,
        user: 'Keeper of Secrets',
        time: '1 day ago',
        message: 'The ancient ones stir beneath the surface. Their whispers grow louder with each passing night.',
        likes: 17,
        replies: 4
      },
      {
        id: 5,
        user: 'The Seer',
        time: '2 days ago',
        message: 'I\'ve glimpsed the other side. The truth is more terrifying than we ever imagined.',
        likes: 29,
        replies: 11
      },
      {
        id: 6,
        user: 'Wanderer',
        time: '3 days ago',
        message: 'The path is dark, but we walk it together. The cult endures.',
        likes: 5,
        replies: 2
      }
    ];
    
    // Audio player functionality
    let isPlaying = false;
    const audio = new Audio('assets/audio/hotline-message.mp3'); // Placeholder audio
    const playBtn = document.getElementById('play-btn');
    const playIcon = document.getElementById('play-icon');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    
    // Toggle play/pause
    function togglePlay() {
      if (isPlaying) {
        audio.pause();
        playIcon.classList.remove('fa-pause');
        playIcon.classList.add('fa-play');
      } else {
        audio.play();
        playIcon.classList.remove('fa-play');
        playIcon.classList.add('fa-pause');
      }
      isPlaying = !isPlaying;
    }
    
    // Update progress bar
    function updateProgress(e) {
      const { duration, currentTime } = e.srcElement;
      const progressPercent = (currentTime / duration) * 100;
      progress.style.width = `${progressPercent}%`;
      
      // Update time display
      const currentMinutes = Math.floor(currentTime / 60);
      let currentSeconds = Math.floor(currentTime % 60);
      if (currentSeconds < 10) currentSeconds = `0${currentSeconds}`;
      currentTimeEl.textContent = `${currentMinutes}:${currentSeconds}`;
    }
    
    // Set progress
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    }
    
    // Format time
    function formatTime(seconds) {
      const minutes = Math.floor(seconds / 60);
      let secs = Math.floor(seconds % 60);
      if (secs < 10) secs = `0${secs}`;
      return `${minutes}:${secs}`;
    }
    
    // Event listeners
    playBtn.addEventListener('click', togglePlay);
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('ended', () => {
      isPlaying = false;
      playIcon.classList.remove('fa-pause');
      playIcon.classList.add('fa-play');
      progress.style.width = '0%';
      currentTimeEl.textContent = '0:00';
    });
    
    // Set initial duration
    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });
    
    // Render messages
    function renderMessages() {
      const messagesGrid = document.getElementById('messages-grid');
      messagesGrid.innerHTML = messages.map(msg => `
        <div class="message-card">
          <div class="message-meta">
            <span class="message-user">${msg.user}</span>
            <span class="message-time">${msg.time}</span>
          </div>
          <p class="message-text">${msg.message}</p>
          <div class="message-actions">
            <span class="message-action">
              <i class="far fa-heart"></i> ${msg.likes}
            </span>
            <span class="message-action">
              <i class="far fa-comment"></i> ${msg.replies}
            </span>
          </div>
        </div>
      `).join('');
    }
    
    // Handle message form submission
    document.getElementById('message-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const name = document.getElementById('user-name').value || 'Anonymous';
      const message = document.getElementById('user-message').value;
      
      if (!message.trim()) return;
      
      // Create new message
      const newMessage = {
        id: messages.length + 1,
        user: name,
        time: 'Just now',
        message: message,
        likes: 0,
        replies: 0
      };
      
      // Add to beginning of messages array
      messages.unshift(newMessage);
      
      // Re-render messages
      renderMessages();
      
      // Reset form
      this.reset();
      
      // Show success message
      alert('Your message has been sent to the void. The cult thanks you.');
    });
    
    // Initialize
    renderMessages();
  </script>
</body>
</html>
